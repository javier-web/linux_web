<!DOCTYPE html>


<html lang="es">
    <head>
        <title>Formulario AJAX</title>
        <link rel="stylesheet" href="estilos_formulario.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <meta charset="utf-8"/>
        <meta name="description" content="Formulario_alumno">
        <meta name="keywords" content="Formulario_alumno"/>
        <meta name="author" content="JFR">

    </head>

    <body>
        
        <h2 style="line-height: normal; width: 100%; color: white; background-color: #6699ff">Formulario de gestión de empresas</h2>
        <br>
        
        <div class="container" style="width: 58%; height: 950px">
            <h4 style="color: #999999; background-color: #ffffff; height: 50px; margin-bottom: 40px"><br>Introduzca la información que se solicita a continuación:</h4>
            <form class="form" id="myForm" action="guardar_contacto.php" method = "post" enctype="multipart/form-data" style=" width: 300px">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre del solicitante" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" name="apellidos" class="form-control" id="apellidos" placeholder="Apellidos del solicitante" required>
                </div>

		<div class="form-group">
                    <label for="cargo">Departamento / Cargo:</label>
                    <input type="text" name="cargo" class="form-control" id="cargo" placeholder="Cargo en la compañía" required>
                </div>

                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <input type="text" name="text"  class="form-control" id="empresa" placeholder="Empresa" required>
                </div>

		<div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" name="text"  class="form-control" id="direccion" placeholder="Dirección de Empresa" required>
                </div>


                <div class="form-group">
                    <br><label for="telefono">Teléfono de contacto:</label>
                    <input type="text" name="telefono"  class="form-control" id="telefono" placeholder="Teléfono" size="10" style=" width: 150px" required>
                </div>

		<div class="form-group">
                    <br><label for="email">Email corporativo:</label>
                    <input type="text" name="email"  class="form-control" id="email" placeholder="email de empresa" style=" width: 150px" required><br>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" name="asunto" id="asunto" placeholder="Currículo, contactar, más info..." size="40"><br><br>
                </div>

		<div class="form-group">
                    <label for="texto">Texto:</label>
                    <textarea cols="40" rows="5" name="interes" type="text" name="texto" id="texto"></textarea><br>
                </div>





            </form>    
                <div class=botones style=" width: 185px;">
                    <input  type="button" onclick="myFunction()" value="Borrar" style=" cursor: pointer; width: 80px; height: 30px;
                            background-color: #ff9999; box-shadow: 10px 5px 5px silver;  margin-bottom: 5px">

		 

                    <input  type="submit" value="Enviar" name="submit" style=" cursor: pointer; width: 80px; height: 30px;
                            background-color: #00ff66; box-shadow: 10px 5px 5px silver;  margin-left: 1px">
                    
                    <img src="ajax-loader.gif" id="loader" >
                    
                     <div class="loader"></div> 


                                                            
                </div>                
                       
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
        <script src="https://cdn.datatables.net/plug-ins/1.10.15/sorting/datetime-moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        		crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>    
        <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="patron.js"></script>

	<script>
		$(document).ready(function(){
    			$('[type="submit"]').on('click', function(event){
        			
				event.preventDefault();
                                
                                //Añadimos la imagen de carga en el contenedor
                                $('#loader').show();
                                
					var campo_nombre = $('#nombre').attr('name');
					var valor_nombre = $('#nombre').val();
alert(valor_nombre);
					var campo_apellidos = $('#apellidos').attr('name');
					var valor_apellidos = $('#apellidos').val();
alert(valor_apellidos);
					var campo_cargo = $('#cargo').attr('name');
					var valor_cargo = $('#cargo').val();

					var campo_empresa = $('#empresa').attr('name');
					var valor_empresa = $('#empresa').val();

					var campo_direccion = $('#direccion').attr('name');
					var valor_direccion = $('#direccion').val();

					var campo_telefono = $('#telefono').attr('name');
					var valor_telefono = $('#telefono').val();

					var campo_email = $('#email').attr('name');
					var valor_email = $('#email').val();
alert(valor_email);
					var campo_asunto = $('#asunto').attr('name');
					var valor_asunto = $('#asunto').val();

					var campo_texto = $('#texto').attr('name');
					var valor_texto = $('#texto').val();
alert(valor_texto);
				$.ajax({	

                			url: 'guardar_contacto.php',
					method: 'POST',
					data: {nombre: valor_nombre,
					       apellidos: valor_apellidos,
					       cargo: valor_cargo,
                                               empresa: valor_empresa,
                                               direccion: valor_direccion,
                                               telefono: valor_telefono,
                                               email: valor_email,
                                               asunto: valor_asunto,
                                               texto: valor_texto
						},
                			success: function(respuesta) {
                                            $('#loader').hide();
                    			alert("Formulario enviado");
                                        } ,
                                        error: function(respuesta) {
                    			alert("Formulario erroneo");
                			}
            			});

    			});
		});
	</script>

	
        

        <script>
                        function myFunction() {
                            document.getElementById("myForm").reset();
                        }
        </script>
    </body>
</html>
